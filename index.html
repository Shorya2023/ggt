<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line by Line Animation-My INfo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2, h5 {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    h1 { animation-delay: 0s; }
    h2:nth-of-type(1) { animation-delay: 2s; }
    h2:nth-of-type(2) { animation-delay: 4s; }
    h2:nth-of-type(3) { animation-delay: 6s; }
    h5 { animation-delay: 8s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<h1>Hello, I am Shorya, updated GitHub now code</h1>
<h2>Staying in Dubai</h2>
<h2>Near Bur Dubai</h2>
<h2>Working for ENBD</h2>
<h3>Thats it as of now </h3>

</body>
</html>
