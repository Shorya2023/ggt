<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      height: 100vh;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      animation: moveStars linear infinite;
    }

    /* Keyframes for star movement */
    @keyframes moveStars {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50vw);
        opacity: 0;
      }
    }

    /* Content (Image, Text, Button) */
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      animation: fadeIn 1s forwards;
    }

    h1, h2, h5, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    h1 { animation-delay: 1s; }
    h2:nth-of-type(1) { animation-delay: 3s; }
    h2:nth-of-type(2) { animation-delay: 5s; }
    h2:nth-of-type(3) { animation-delay: 7s; }
    h5 { animation-delay: 9s; }
    button { animation-delay: 11s; }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- Stars container (JS will fill it) -->
<div id="stars-container"></div>

<!-- Content -->
<div class="content">
    <img src="C:\Users\lenovo\Downloads\MyPhoto.jpg" alt="Person Image">
    <h1>Hello, I am Shorya, updated GitHub now code</h1>
  <h2>Staying in Dubai</h2>
  <h2>Near Bur Dubai</h2>
  <h2>Working for ENBD</h2>
  <h5>Bhopal</h5>
  <button>Contact Me</button>
</div>

<!-- JavaScript for creating stars -->
<script>
  const starsContainer = document.getElementById('stars-container');
  for (let i = 0; i < 100; i++) { // You can increase number of stars here
    const star = document.createElement('div');
    star.classList.add('stars');
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (2 + Math.random() * 5) + 's';
    starsContainer.appendChild(star);
  }
</script>

</body>
</html>
